appId: com.ragnarpitla.youtube-display-controller
productName: YouTube Display Controller
directories:
  buildResources: resources
  output: dist
files:
  - out/**/*
mac:
  category: public.app-category.video
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  artifactName: "${productName}-${version}-mac-${arch}.${ext}"
dmg:
  artifactName: "${productName}-${version}-mac-${arch}.${ext}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
