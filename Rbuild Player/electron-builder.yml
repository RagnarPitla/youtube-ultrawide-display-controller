appId: com.rbuild.ai-breath-app
productName: Rbuild.ai Breath App
directories:
  buildResources: resources
  output: dist
files:
  - out/**/*
mac:
  category: public.app-category.video
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  artifactName: "${productName}-${version}-mac-${arch}.${ext}"
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "${productName}-${version}-win-${arch}.${ext}"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
dmg:
  artifactName: "${productName}-${version}-mac-${arch}.${ext}"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
